    Vp_Ts_cortico_thalamic:
      params:
        synapse_model: AMPA_syn
        weights: 5.0
        mask:
          circular:
            radius: 2.1
        kernel:
          gaussian:
            p_center: 1.0
            sigma: 7.5
        delays:
          uniform:
            min: 7.5
            max: 8.5

    retino_thalamic:
      params:
        synapse_model: reticular_projection
        weights: 10.0
        mask:
          circular:
            radius: 1.1
        kernel:
          gaussian:
            p_center: 0.75
            sigma: 2.5
        delays: 1.0
