          tau_spike: 0.75
          tau_m: 8.0
          E_rev_GABA_A: !!python/float -70
          t_ref: 1.0
        Tp_exc:
        Tp_inh:
      Rp:
        params:
          theta_eq: !!python/float -53.0
          tau_theta: 0.75
          tau_spike: 0.75
