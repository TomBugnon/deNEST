children:

  network: {}
  kernel: {}
  simulation: {}

  sessions:
    sessions_order: ['warmup', 'spontaneous', 'vertical_grating'] #'vertical_grating'] # 'vertical_grating']
    params:
      max_session_sim_time: !!python/float inf
      save_recorders: True
      shuffle_time: False
      time_shuffling_params: {}
      shuffle_in_space: False
      space_shuffling_params: {}
      synapse_changes: []
      reset_network: False
      unit_changes: []
    children:
      warmup:
        name: warmup
        params:
          # Make sure the stimuli are compatible with the network dimensions
          session_stims: 'noise_256x256.yml'
          max_session_sim_time: 500.
          time_per_frame: 1000.
          unit_changes:
              - layer: Vp_L56_vertical
                population: Vp_exc
                proportion: 0.3
                params:
                    g_peak_h: 1.0
              - layer: Vp_L56_horizontal
                population: Vp_exc
                proportion: 0.3
                params:
                    g_peak_h: 1.0
      spontaneous:
        name: spontaneous
        params:
          # Make sure the stimuli are compatible with the network dimensions
          session_stims: 'noise_256x256.yml'
          max_session_sim_time: 1000.
          time_per_frame: 2000.
      vertical_grating:
        name: vertical_grating
        params:
          # Make sure the stimuli are compatible with the network dimensions
          session_stims: 'vertical_grating_4bars_100picks.yml'
          max_session_sim_time: 2000
          time_per_frame: 40.
