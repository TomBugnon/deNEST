children:
  simulation:
    order: ['warmup', 'training', 'warmup', 'testing']
    sessions:
      params:
        time_per_frame: 20
        max_session_sim_time: !!python/float inf
        save_recorders: True
        dynamic_synapses: False
        shuffle_time: False
        time_shuffling_params: {}
        shuffle_in_space: False
        space_shuffling_params: {}
        reset_network: False
      children:
        warmup:
          name: warmup
          params:
            session_stims: 'noise'
            save_recorders: False
            dynamic_synapses: False
            # NOTE: Might reset STDP synapses in a future release of NEST!
            reset_network: True 
        training:
          name: training
          params:
            session_stims: 'stimset1_prepro_res_128x128_filters_o2__50picks'
            dynamic_synapses: True
        testing:
          name: testing
          params:
            session_stims: 'stimset1_prepro_res_128x128_filters_o2__50picks'
            dynamic_synapses: True
