network:
  recorders:
    params:
      record_to: ['file', 'memory']
      withgid: True
      withtime: True
    multimeter:
      params:
        nest_model: multimeter
        interval: 1.0
        record_from: ['V_m']
    spike_detector:
      params:
        nest_model: spike_detector
    weight_recorder:
      params:
        nest_model: weight_recorder
        record_to: ['file', 'memory']
        withport: False
        withrport: True
