network:
  connection_models:
    params:
      type: topological
    nest_params:
      allow_autapses: false
      allow_multapses: false
      allow_oversized_mask: true
    horizontal_exc:
      nest_params:
        connection_type: divergent
        synapse_model: AMPA_syn
        mask:
          circular:
            radius: 12.0
        kernel:
          gaussian:
            p_center: 0.05
            sigma: 7.5
        weights: 1.0
        delays:
          uniform:
            min: 1.75
            max: 2.25

    horizontal_inh:
      nest_params:
        connection_type: divergent
        synapse_model: GABA_A_syn
        mask:
          circular:
            radius: 7.0
        kernel:
          gaussian:
            p_center: 0.25
            sigma: 7.5
        weights: 1.0
        delays:
          uniform:
            min: 1.75
            max: 2.25

    FF_exc:
      nest_params:
        connection_type: convergent
        synapse_model: AMPA_syn
        mask:
          circular:
            radius: 12.0
        kernel: 0.8
        weights: 1.0
        delays:
          uniform:
            min: 1.75
            max: 2.25

    input_connection:
      nest_params:
        connection_type: convergent
        mask:
          circular:
            radius: 12.0
        kernel: 0.8
        weights: 1.0
        delays:
          uniform:
            min: 1.75
            max: 2.25
      input_connection_AMPA:
        nest_params:
          synapse_model: input_synapse_AMPA
      input_connection_NMDA:
        nest_params:
          synapse_model: input_synapse_NMDA
